<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #343a40;
        }
        canvas {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <a class="navbar-brand" href="../index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s" alt="Logo" width="30" height="30">
                Ropa Urbana
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../pages/catalogo.html">Cat√°logo</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/perfil-usuario.html">Perfil</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">üìä Reporte de Ventas</h1>

        <section>
            <h2>Resumen de Ventas</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <canvas id="ventasPorMes" height="200"></canvas>
                </div>
                <div class="col-md-6 mb-4">
                    <canvas id="ventasPorCategoria" height="200"></canvas>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <h2>Detalles de Ventas</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/10/2023</td>
                        <td>Producto A</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>02/10/2023</td>
                        <td>Producto B</td>
                        <td>1</td>
                        <td>$15.00</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-light text-center py-4 mt-5 shadow-sm">
        <p>&copy; 2023 Ecommerce. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gr√°fico de ventas por mes
        const ctxMes = document.getElementById('ventasPorMes').getContext('2d');
        const ventasMesChart = new Chart(ctxMes, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Ventas ($)',
                    data: [120, 200, 150, 300, 250, 400],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Ventas por Mes',
                        font: {
                            size: 16
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gr√°fico de ventas por categor√≠a
        const ctxCategoria = document.getElementById('ventasPorCategoria').getContext('2d');
        const ventasCategoriaChart = new Chart(ctxCategoria, {
            type: 'doughnut',
            data: {
                labels: ['Camisas', 'Pantalones', 'Zapatos', 'Accesorios'],
                datasets: [{
                    label: 'Ventas por Categor√≠a',
                    data: [300, 200, 100, 150],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Ventas por Categor√≠a',
                        font: {
                            size: 16
                        }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
