    <title>Reporte de Ventas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s%22%20alt=%22Logo%20de%20la%20tienda%22%20class=%22img-fluid%22 alt="Logo" width="30" height="30">
                Ropa Urbana

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/carrito.html">Carrito</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../pages/perfil-usuario.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Reporte de Ventas</h1>
        <section>
            <h2>Resumen de Ventas</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="ventasPorMes" width="400" height="200"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="ventasPorCategoria" width="400" height="200"></canvas>
                </div>
            </div>
        </section>
        <section>
            <h2>Detalles de Ventas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/10/2023</td>
                        <td>Producto A</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>02/10/2023</td>
                        <td>Producto B</td>
                        <td>1</td>
                        <td>$15.00</td>
                        <td>$15.00</td>
                    </tr>
                    <!-- Más filas de ventas -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2023 Ecommerce. Todos los derechos reservados.</p>
