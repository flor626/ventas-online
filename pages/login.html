    <link rel="stylesheet" href="../css/estilos.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s%22%20alt=%22Logo%20de%20la%20tienda%22%20class=%22img-fluid%22" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Ropa Urbana
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                </ul>
            </div>
        </nav>

    <main class="container mt-5">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form action="#" method="POST" class="mt-4">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">
            ¿No tienes una cuenta? <a href="../pages/registro.html">Regístrate aquí</a>
        </p>
    </main>
