<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s%22%20alt=%22Logo%20de%20la%20tienda%22%20class=%22img-fluid%22" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Ropa Urbana
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/catalogo.html">Cat√°logo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/panel-encargado.html">Panel Encargado</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Agregar Nuevo Producto</h1>
        <form>
            <div class="form-group">
                <label for="productoImagen">Imagen del Producto</label>
                <input type="file" class="form-control" id="productoImagen" required>
            </div>
            <div class="form-group">
                <label for="productoNombre">Nombre del Producto</label>
                <input type="text" class="form-control" id="productoNombre" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="productoTalla">Talla</label>
                <input type="text" class="form-control" id="productoTalla" placeholder="Ingrese la talla" required>
            </div>
            <div class="form-group">
                <label for="productoPrecio">Precio</label>
                <input type="number" class="form-control" id="productoPrecio" placeholder="Ingrese el precio" required>
            </div>
            <div class="form-group">
                <label for="productoStock">Stock</label>
                <input type="number" class="form-control" id="productoStock" placeholder="Ingrese la cantidad en stock" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </main>

    <footer class="text-center mt-5">

</body>
