<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s" alt="Logo" class="logo">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Buscar productos...">
                </div>
                <div class="col-md-4 text-right">
                    <a href="login.html" class="btn btn-primary">Acceso a Cuenta</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    <h2>Filtros</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Categoría 1</li>
                        <li class="list-group-item">Categoría 2</li>
                        <li class="list-group-item">Categoría 3</li>
                    </ul>
                </aside>
                <section class="col-md-9">
                    <h1>Catálogo de Productos</h1>
                    <div class="row">
                        <article class="col-md-4">
                            <div class="card">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR60KAsJ-2qh_1KaW7TnIG5LexLnbhn2hnHiQ&s" class="card-img-top" alt="Producto 1">
                                <div class="card-body">
                                    <h5 class="card-title">Producto 1</h5>
                                    <p class="card-text">$10.00</p>
                                    <a href="detalle-producto.html" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </article>
                        <article class="col-md-4">
                            <div class="card">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9S73sqQLF98dqKrV1RLcsAU9ffTp3pq4Ldg&s" class="card-img-top" alt="Producto 2">
                                <div class="card-body">
                                    <h5 class="card-title">Producto 2</h5>
                                    <p class="card-text">$15.00</p>
                                    <a href="detalle-producto.html" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </article>
                        <article class="col-md-4">
                            <div class="card">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBYhxIJ3GacNZn7MHvQXmDE687U5HQu2UEHg&s" class="card-img-top" alt="Producto 3">
                                <div class="card-body">
                                    <h5 class="card-title">Producto 3</h5>
                                    <p class="card-text">$20.00</p>
                                    <a href="detalle-producto.html" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Ecommerce. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
