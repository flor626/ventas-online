</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_y-YEerF5ILAsKQsBlilSBF-J9rvvd-ORSw&s%22%20alt=%22Logo%20de%20la%20tienda%22%20class=%22img-fluid%22" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Ropa Urbana
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/carrito.html">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/historial-pedidos.html">Historial de Pedidos</a>

                        <a class="nav-link" href="../pages/login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Perfil de Usuario</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <hr>
        <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2023 Ecommerce. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script>
        function logout() {
            // Lógica para cerrar sesión
            alert("Has cerrado sesión.");
            window.location.href = "../index.html"; // Redirigir a la página principal
        }
    </script>
</body>
</html>
